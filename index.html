<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>TIC TAC TOE</li>
      </ul>
    </nav>
    <div class="gamecontainer" >
      <div class="container">
        <div class="line"></div>
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box br-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <div>
          <h3>Welcome to Tic Tac Toe</h3>
        </div>
        <div class="rightPart">
          <span class="turnInfo">Start game with "X"</span>
        </div>
        <div class="resetButton">
          <button>Reset</button>
        </div>
        <div class='imageClass'>
          <img src="excited.gif"></img>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
